<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="144x144" href="https://static.mumway.com/saas/payShare/logo_hymm.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #table td {
      border: 1px solid #d9d9d9;
      padding: 4px 8px;
      width: 50px;
    }

    #table .content {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #table {
      border-collapse: collapse;
      width: 1060px;
      border-collapse:collapse;
      table-layout:fixed;
      word-break:break-all;
      margin-top: 50px;
    }

    .content-td {
      font-size: 12px;
    }

    #caption {
      font-size: 28px;
      margin: 10px;
    }

    td span {
      margin-left: 7px;
    }

    td a {
      text-decoration: none;
    }
  </style>
  <title>任务列表</title>
</head>

<body>
  <table id="table" align="center">
  <caption id="caption">任务列表</caption>
  <colgroup id="colgroup">
  </colgroup>

  <tr style="height: 33px;">
    <td>ID</td>
    <td>任务号</td>
    <td>任务名称</td>
    <td>备注</td>
    <td>创建时间</td>
    <td>操作</td>
  </tr>

  {% for i in data_list %}
  <tr style="height: 33px;" class="content-td">
    <td>{{ i.id }}</td>
    <td>{{ i.task_no }}</td>
    <td>{{ i.name }}</td>
    <td>{{ i.comments }}</td>
    <td>{{ i.dt_create }}</td>
    <td>
      <a href="?id={{ i.id }}">详情</a> |
      <a href="">查询</a> |
      <a href="">导出</a> |
      {% if i.status == 1 %}
        <a href="{{ url_for('base./dms/v1/start_task/') }}?id={{ i.task_no }}&status=0">关闭任务</a>
      {% else %}
        <a href="{{ url_for('base./dms/v1/start_task/') }}?id={{ i.task_no }}&status=1">开启任务</a>
      {% endif %}
    </td>
  </tr>
  {% endfor %}
  </table>

  <div id="paging" align="center">
    <ul class="pagination">
      <!--{{ page_html }}-->
    </ul>
  </div>

  <script type="text/javascript">
    var colgroup = document.getElementById("colgroup")
    for (var i = 0; i < 6; i++) {
      var col = document.createElement("col")
      col.width = "100px"
      colgroup.appendChild(col)
    }

  </script>
</body>

</html>
